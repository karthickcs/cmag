<label for="exampleFormControlSelect1">Task ID</label>
    
<select class="" name="taskid" id="taskid" [(ngModel)]="taskid" (ngModelChange)="loadruniddata(false)">
  <option value="0" disabled selected >Select Task</option>    
  <option *ngFor="let taskmain of taskmainArray" [value]="taskmain.taskid">
      {{taskmain.taskname}} ---> {{taskmain.taskid}}
    </option>
</select>
<label for="exampleFormControlSelect1">Run ID</label>
    <select class="" name="runidselect" id="runidselect" [(ngModel)]="runidselect" (ngModelChange)="loadrunid(false)" >
      <option value="0" disabled selected >Select RunID</option>  
      <option *ngFor="let dplisten of dplistenArray" [value]="dplisten.runid">
         Run Id ---> {{dplisten.runid}}
        </option>
    </select>
    <label for="exampleFormControlSelect1">Transaction ID</label>
       
      <select   name="tranid" id="tranid" [(ngModel)]="tranid" (ngModelChange)="loadtramdata()">
          <option value="0" disabled selected >Select TransactionID</option>
          <option *ngFor="let diffval of grouped| keyvalue" [value]="diffval.key">
           {{read(diffval.key)}}
          </option>
      </select>

 
    <br>
          <div class="row">
        <div class="col-sm-12">
            <app-card cardTitle="Comparision" [options]="false">
              
                <div class="row">
                    
                    <div class="col-md-12">
                        <form action="javascript:">
                          <div class="table-responsive ">
                 
                          </div>
                    
                    
    
                           
                           
                            <div *ngIf="changeDTOArray.length > 0" class="table-responsive ">
                              <h4>Difference</h4>
                              <table class="table table-bordered  table-sm">
                                <thead>
                                   
                                  <tr class="table-primary">
                                    
                                    <th>#</th>
                                    <th>TableName</th>
                                    <th>ColumnName</th>
                                    <th>Value<img src="assets/images/dbgreenmin.svg" alt="" class="img-fluid"></th>
                                     
                                    <th>Value<img src="assets/images/dbredmin.svg" alt="" class="img-fluid"></th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="table-light" *ngFor="let diffobj  of changeDTOArray; let i = index">
                                   
                                    <td>{{i+1}}</td>
                                    <td  >
                                      <div *ngIf="i>0 && changeDTOArray[i].tname != changeDTOArray[i-1].tname " >
                                        <td> <button mat-button color="primary" 
                                          matTooltipPosition="right" aria-tooltip="">
                                          {{diffobj.tname}}
                                        </button>
                                      </td>
                                      </div>    
                                      <div *ngIf="i==0" >
                                        <td> <button mat-button color="primary" 
                                          matTooltipPosition="right" aria-tooltip="">
                                          {{diffobj.tname}}
                                        </button>
                                      </td>
                                      </div>                                   
                                    </td>  
                                    <!-- <td><input type="text" style="width:96%;text-align: left; vertical-align: middle;  " value="{{diffobj.tname}}" readonly></td> -->
                                    
                                    <td> <button mat-button  
                                        matTooltipPosition="right" aria-tooltip="">
                                        {{diffobj.cname}}
                                      </button>
                                    </td>
                                    
                                      <td> <button mat-button style="color:green"
                                        matTooltipPosition="right" aria-tooltip="">
                                        {{diffobj.oldval}}
                                      </button>
                                    </td>
                                    
                                      <td> <button mat-button color="warn" 
                                        matTooltipPosition="right" aria-tooltip="">
                                        {{diffobj.newval}}
                                      </button>
                                      </td>
                                    
                                   
                                     
                                     
                                  </tr>
                                </tbody>
                              </table>
                            </div>

                            
                           
                             
                       
                        </form>
                    </div>
                </div>
    
            </app-card>
        </div>
    </div>
